<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 180" role="img">
<rect x="0" y="0" width="320" height="180" fill="#f8fafc"/><text x="160.0" y="50" text-anchor="middle" font-size="12" fill="#475569">logsumexp(z) = 2.417</text><text x="160.0" y="74" text-anchor="middle" font-size="12" fill="#475569">logsumexp(z - max) + max = 2.417</text><text x="160.0" y="98" text-anchor="middle" font-size="12" fill="#475569">same value, better stability</text>
</svg>
